<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <h1>

        <input type="button" name="lLogOut" value="Log Out" id="lLogOut">

    <main>
        <article id="art">

        </article>
        <div>
            <form>
                <fieldset>

            <form>
                <fieldset>
                    <legend>Create Post</legend>
                    <div>
                        <div>
                            <label>Content</label><br>

                    </div>
                </fieldset>
            </form>
        </div> 
    </main>
    <footer>
        <form>
            <fieldset>
                <legend>Create Post</legend>

                    <div>

                    </div>

        </form>
        <form>
            <fieldset>
